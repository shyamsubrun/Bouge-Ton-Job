<div class="search-filters">
    <!-- Barre de recherche pour le titre -->
    <input
        type="text"
        placeholder="Rechercher par titre..."
        [(ngModel)]="searchTitle"
        (input)="applyFilters()"
        class="search-input"
    />

    <!-- Barre de recherche pour la localisation -->
    <input
        type="text"
        placeholder="Rechercher par localisation..."
        [(ngModel)]="searchLocation"
        (input)="applyFilters()"
        class="search-input"
    />

    <!-- SÃ©lecteur pour le type d'emploi -->
    <select [(ngModel)]="employmentType" (change)="applyFilters()" class="filter-select">
        <option value="">Type d'emploi</option>
        <option value="CDI">CDI</option>
        <option value="Freelance">Freelance</option>
        <option value="CDD">CDD</option>
    </select>
</div>

<div class="search-bar">
    <input type="text" placeholder="Rechercher par titre..." [(ngModel)]="searchTitle" (input)="applyFilters()" class="search-input" />
    <input type="text" placeholder="Rechercher par localisation..." [(ngModel)]="searchLocation" (input)="applyFilters()" class="search-input" />
    <select [(ngModel)]="employmentType" (change)="applyFilters()" class="filter-select">
        <option value="">Type d'emploi</option>
        <option value="CDI">CDI</option>
        <option value="Freelance">Freelance</option>
        <option value="CDD">CDD</option>
    </select>
    <button (click)="onSearch()" class="search-button">Rechercher</button> <!-- Bouton de recherche -->
</div>
